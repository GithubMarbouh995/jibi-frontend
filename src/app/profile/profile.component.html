<div class="profile container">
    <div class="row mb-5">
        <h1>Modifier votre profil :</h1>
    </div>
    <div class="row gutters d-flex justify-content-center">
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Personal Details</h6>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="lastName">Nom</label>
                                <input type="text" class="form-control"  [(ngModel)]="client.firstName"   id="lastName" placeholder="{{client.firstName}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="firstName">Prénom</label>
                                <input type="text" class="form-control" id="firstName" [(ngModel)]="client.lastName"   placeholder="{{client.lastName}}">
                            </div>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="product">{{client.cin}}</label>
                                <select class="form-control" id="product" [(ngModel)]="client.cin">
                                    <option value="CIN">Carte d'Identité</option>
                                    <option value="Passport">Passport</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="idNumber">N° Pièce d'Identité</label>
                                <input type="text" class="form-control" id="idNumber" [(ngModel)]="client.num_piece_identite" placeholder="{{client.num_piece_identite}}">
                            </div>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="address">Adresse</label>
                                <input type="text" class="form-control" id="address" [(ngModel)]="client.address" placeholder="{{client.address}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" [(ngModel)]="client.email" placeholder="{{client.email}}">
                            </div>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="form-group">
                                <label for="phone">Numéro de téléphone</label>
                                <input type="text" class="form-control" id="phone" value="{{client.telephone}}" readonly>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="immatriculation">N° d'immatriculation</label>
                                <input type="text" class="form-control" id="immatriculation" [(ngModel)]="client.commercialRn" placeholder="{{client.commercialRn}}">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="patente">N° de patente</label>
                                <input type="text" class="form-control" id="patente" [(ngModel)]="client.patent" placeholder="{{client.patent}}">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                                <button type="button" id="cancel" name="cancel" class="btn btn-secondary">Cancel</button>
                                <button type="button" id="submit" name="submit" class="btn btn-primary" (click)="update()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
