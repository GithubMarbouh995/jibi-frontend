<mat-card class="container">
  <mat-card-title>Ouverture d'un compte de paiement</mat-card-title>
  <mat-card-content>
    <form class="container flex">
      <mat-form-field appearance="fill">
        <mat-label>Sélectionner un produit</mat-label>
        <mat-select id="productSelect">
          <mat-option value="1">Hssab 1 - Plafond: 200 DH</mat-option>
          <!-- Ajoutez d'autres options ici -->
        </mat-select>
      </mat-form-field>

      <div class="client-info">
        <mat-form-field appearance="fill" class="full-width ">
          <mat-label>Prénom</mat-label>
          <input matInput id="firstName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nom</mat-label>
          <input matInput id="lastName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width ">
          <mat-label>Téléphone</mat-label>
          <input matInput type="tel" id="phone">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary">Suivant</button>
    </form>
  </mat-card-content>
</mat-card>
