<div id="sidebar" [class.expand]="isExpanded">
  <div class="d-flex">
    <button class="toggle-btn" type="button" (click)="toggleSidebar()">
      <i class="lni lni-grid-alt"></i>
    </button>
    <div class="sidebar-logo">
      <a href="#">Main dashboard</a>
    </div>
  </div>
  <ul class="sidebar-nav">
    <li class="sidebar-item">
      <a href="#" class="sidebar-link">
        <i class="lni lni-user"></i>
        <span>Profile</span>
      </a>
    </li>
    <li class="sidebar-item">
      <a href="#" class="sidebar-link">
        <i class="bi bi-arrow-counterclockwise"></i>
        <span>Historique</span>
      </a>
    </li>
    <li class="sidebar-item">
      <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
         [attr.data-bs-target]="'#auth'" aria-expanded="false" aria-controls="auth">
        <i class="bi bi-credit-card-2-front"></i>
        <span>Operations</span>
      </a>
      <ul id="auth" class="sidebar-dropdown list-unstyled collapse">
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">Effectuer un paiement</a>
        </li>
        <li class="sidebar-item">
          <a href="#" class="sidebar-link">Autre chose</a>
        </li>
      </ul>
    </li>
    <li class="sidebar-item">
      <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
         [attr.data-bs-target]="'#multi'" aria-expanded="false" aria-controls="multi">
        <i class="lni lni-layout"></i>
        <span>Multi Level</span>
      </a>
      <ul id="multi" class="sidebar-dropdown list-unstyled collapse">
        <li class="sidebar-item">
          <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse"
             [attr.data-bs-target]="'#multi-two'" aria-expanded="false" aria-controls="multi-two">
            Two Links
          </a>
          <ul id="multi-two" class="sidebar-dropdown list-unstyled collapse">
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">Link 1</a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">Link 2</a>
            </li>
          </ul>
        </li>
      </ul>
    </li>
    <li class="sidebar-item">
      <a href="#" class="sidebar-link">
        <i class="lni lni-popup"></i>
        <span>Notification</span>
      </a>
    </li>
    <li class="sidebar-item">
      <a href="#" class="sidebar-link">
        <i class="lni lni-cog"></i>
        <span>Setting</span>
      </a>
    </li>
  </ul>
  <div class="sidebar-footer">
    <a href="#" class="sidebar-link">
      <i class="lni lni-exit"></i>
      <span>Logout</span>
    </a>
  </div>
</div>
