<mat-card class="container">
  <mat-card-title style="text-align: center;">Authentification </mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="valider()" class="container flex">

      <div class="client-info">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="email" name="email">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Mot de Passe</mat-label>
          <input matInput [(ngModel)]="password" name="password">
        </mat-form-field>
      </div>
      <div class="button-container">
      <button mat-raised-button color="primary" type="submit" >Suivant</button>
    </div>
    </form>
  </mat-card-content>
</mat-card>
